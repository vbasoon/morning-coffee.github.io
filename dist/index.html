<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morning coffee</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header" id="header">
    <div id="menu-btn" class="fa fa-bars"></div>
    <div class="header__logo">
        <a href="#" class="header__logo-link">Coffee
            <i class="fas fa-mug-hot"></i></a>
    </div>
    <nav class="header__menu menu">
        <ul class="header__menu-list">
            <li class="header__menu-item"><a href="#home" class="header__menu-link header__menu-link--active">home</a></li>
            <li class="header__menu-item"><a href="#about" class="header__menu-link">about</a></li>
            <li class="header__menu-item"><a href="#menu" class="header__menu-link">menu</a></li>
            <li class="header__menu-item"><a href="#review" class="header__menu-link">review</a></li>
            <li class="header__menu-item"><a href="#book" class="header__menu-link">book</a></li>
        </ul>
    </nav>

        <a class="header__btns btn" href="#">Book a table</a>


</header>
  <main class="main">
<section class="home" id="home">
  <div class="container"></div>
    <div class="row">
      <div class="home__content">
        <h3 class="home__title">fresh coffee in the morning</h3>
        <a class="btn" href="#">buy one now</a>
      </div>
      <div class="home__image">
        <img src="images/home-img-1.png" alt="coffee">
      </div>
    </div>
    <div class="home__slider">
      <img src="images/home-img-1.png" alt="image1">
      <img src="images/home-img-2.png" alt="image2">
      <img src="images/home-img-3.png" alt="image3">
    </div>

  </div>
</section>
  </main>
<footer class="footer" id="footer">
    footer
</footer>


    <script src="js/main.min.js"></script>

</html>
